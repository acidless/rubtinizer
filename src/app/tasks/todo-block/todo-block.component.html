<div #todo class="todo-block">
  <div class="todo-block__title flex-container">
    <h3>{{ title }}</h3>
    <p>{{ tasks.length }}</p>
  </div>
  <div class="todo-block__task-add item-container">
    <button (click)="openWindow()">+</button>
  </div>
  <div class="todo-block__content flex-container">
    <app-task
      *ngFor="let task of tasks"
      [task]="task"
      [categoryIndex]="categoryIndex"
      (onMoveEvent)="onTaskMove($event)"
      (onStopMoveEvent)="onTaskStopMove($event)"
    ></app-task>
  </div>
  <div class="todo-block__move"></div>
  <app-message-window [isOpened]="isOpened" (onClosed)="closeWindow()">
    <form [formGroup]="form" (ngSubmit)="addTask()" class="add-task">
      <div class="item-container">
        <label for="title">Название</label>
        <input formControlName="title" id="title" type="text" />
      </div>
      <div class="item-container">
        <label for="title">Описание</label>
        <textarea formControlName="content" id="description"></textarea>
      </div>
      <div class="item-container">
        <button type="submit">Добавить</button>
      </div>
    </form>
  </app-message-window>
</div>
