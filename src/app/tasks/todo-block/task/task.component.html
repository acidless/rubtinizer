<div
  #taskdiv
  class="task"
  [ngClass]="{ grabbing: isMoving }"
  (mousedown)="onMouseDown($event)"
  (mouseup)="onMouseUp($event)"
>
  <div class="task__title flex-container">
    <h4>{{ task.title }}</h4>
    <button (click)="setEditingTask()" class="transparent-button">
      <span class="material-icons"> edit </span>
    </button>
  </div>

  <p *ngIf="task.content">{{ task.content }}</p>
</div>
